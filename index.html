<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundcloud App</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="js/jquery-1.11.3.min.js" defer></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js" defer></script>
    <script src="http://code.jquery.com/qunit/qunit-1.20.0.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
   <section class="user-info">
       <a href="#" class="connect">Connect</a>
       <ul class="info-list">
           <li>Username: <span id="username"></span></li>
           <li>Name: <span id="first-name"> </span><span id="last-name"></span></li>
           <li>City: <span id="city"></span></li> 
           <li>Track Count: <span id="track-count"></span></li>
           <li>Soundcloud Plan: <span id="sc-plan"></span></li>
       </ul>
   </section>
   
   <section class="recorder">
       <p class="record-btn m-btn">Record</p>
       <P class="stop-btn m-btn">Stop</P>
       <p class="play-btn m-btn">Play</p>
       <p class="delete-btn m-btn">Delete</p>
       <p class="upload-btn m-btn">Upload</p>
       <p class="progress-bar"><span class="progress"></span></p>
       <div class='track'></div>
   </section>
   
   <section class="player"></section>
    
</body>
</html>
