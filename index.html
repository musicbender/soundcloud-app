<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundcloud App</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery-1.11.3.min.js" defer></script>

    <script src="http://code.jquery.com/qunit/qunit-1.20.0.js" defer></script>

    <script src="js/script.js" defer></script>
</head>
<body>
    <section class="sign-in">
    </section>
   
    <section class="top-section">
    <div class="user-info">
       <a href="#" class="connect">Connect</a>
       <div class="greeting">
           Hey <span class="username"></span>! Let's make some noise.</li>
       </div>
    </div>
       <P class="stop-btn">Stop</P>
       <p class="delete-btn">Delete</p>
   </section>
   <section class="record-section">
        <div class="record-section-rel">
            <div class="record-btn-outter">
                <div class="record-btn"></div>
            </div>
        </div>

       
       <div class="progress-bar"><span class="progress"></span></div>
   </section>
   
   <section class="widget-section">
   </section>
