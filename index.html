<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundcloud Uploader App</title>
    
<!--    <link rel="stylesheet" href="css/normalize.css">-->
<!--    <link rel="stylesheet" href="/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tooltipster.css">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" defer></script>
    <script src="js/script.js" defer></script>
    
    <!--Tooltipster-->
    <script>
        $(document).ready(function() {
            $('.tooltip').tooltipster({
                theme: 'tooltipster-default',
                trigger: 'hover',
                position: 'bottom-left'
            });
        });
    </script>
</head>
<body>
    <section class="top-section">
       <div class="header">
            <div class="greeting">
                Hey <span class="username"></span>!</li>
            </div> 
            <div class="help tooltip" title="This app currently is not supported by IE or Safari :(">
                <i class="fa fa-question"></i>
            </div>
       </div>
        <div class="sign-in">
            <div class="sign-in-text">
                <h2 class="text-first">First thing's first!</h2>
                <p class="text-connect">Connect to Soundcloud right here:</p>
            </div>
            <div class="connect">
                <img class="sign-in-btn" src="images/btn-connect-sc-l.png" />
            </div>
        </div>
        <div class="controls">
           <div class="instructions">
               <h1 class="info">Now, press record! When you are done press the stop button. Then, you can post it on Soundcloud right here!</h1>
           </div>
            <form class="control-form">
                <label class="form-text">Track Title</label>
                <input type="text" class="track-name" placeholder="My Recording">
            </form>
        </div>
   </section>
   <section class="record-section">
        <div class="record-section-rel">
            <div class="record-btn-1">
               <div class="record-btn-2">
                   <div class="record-btn-3">
                       <div class="record-btn-main"></div>
                       <div class="upload-btn">
                           <i class="fa fa-cloud-upload"></i>
                       </div>
                       <div class="spinner">
                           <i class="fa fa-spinner fa-pulse"></i>
                       </div>
                       <div class="complete">
                           <i class="fa fa-check-circle"></i>
                       </div>
                       <div class="failed">
                           <i class="fa fa-frown-o"></i>
                       </div>
                   </div>
               </div>
            </div>
            <div class="play-btn">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </div>
            <div class="delete-btn">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </div>
        </div>
   </section>
   <section class="widget-section">
   </section>
    
</body>
</html>
