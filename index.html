<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundcloud App</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
   <section class="user-info">
       <a href="#" class="connect">Connect</a>
       <ul>
           <li>Username: <span id="username"></span></li>
           <li>Name: <span id="first-name"> </span><span id="last-name"></span></li>
           <li>City: <span id="city"></span></li> 
           <li>Track Count: <span id="track-count"></span></li>
           <li>Soundcloud Plan: <span id="sc-plan"></span></li>
       </ul>
       
       
   </section>
    
</body>
</html>
